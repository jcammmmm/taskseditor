<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Our TasksEditor!</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
	      background-color: #1e1e1e;
    }

    body, html {
      height: 100%;
      margin: 0;
    }
    
    #editor {
        margin: 0;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 95vh;
        width: 100%;
    }

    /* TABS ------------------------------------------------------------------------ */
    /**
    Taken from https://www.w3schools.com/howto/howto_js_full_page_tabs.asp
    */
    /* Style tab links */
    .tablink {
      background-color: #1e1e1e;
      color: white;
      border: none;
      outline: none;
      cursor: pointer;
      padding: .5% .5% 1%;
      font-size: 17px;
      width: 25%;
    }

    .tablink:hover {
      background-color: #777;
    }

    .tabcontent {
      color: white;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- MONACO -->
  <div id="editor"></div>
  <script src="editor/monaco/dist/app.bundle.js"></script>  

  <!-- BUTTONS -->
  <script src="editor/client.js"></script>
</body>
</html>
