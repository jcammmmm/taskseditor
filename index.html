<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Our TasksEditor!</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
	      background-color: #1e1e1e;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: monospace  ;
    }
    
    /* TABS ------------------------------------------------------------------------ */
    /**
    Taken from https://www.w3schools.com/howto/howto_js_full_page_tabs.asp
    */
    /* Style tab links */
    #taskfiles {
      display: flex;
    }

    .tablink {
      background-color: #1e1e1e;
      color: white;
      border: none;
      cursor: pointer;
      padding: .5% .5% 1%;
      font-size: 32px;
      width: 25%;
    }

    .tablink:hover {
      background-color: #777;
    }



    /* EDITOR-----------------------------------------------------------------------------*/
    #editor {
        display: flex;
        margin: 0;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 90vh
    }

    /* StatusBar-----------------------------------------------------------------------------*/
    #statusbar {
      font-size: 32px;
      background-color: #1e1e1e;
      border-top: solid  gray;   
      color: white;
    }

    
    #gestures {
      background-color: rgb(128,128, 128, .05);
      position: absolute;
      bottom: 0;
      height: 40vh;
      width: 100%;
    }

    @keyframes grow-shrink {
      25%,
      75% {
        scale: 100%;
      }

      50% {
        scale: 200%;
        color: white;
      }
    }

    #savebutton {
      font-family: monospace;
      background-color: gray;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      bottom: 20%;
      right: 7%;
      animation-duration: 3s;
      animation-name: grow-shrink
    }

  </style>
</head>
<body>
  <div id="taskfiles"></div>
  <div id="editor"></div>
  <div id="gestures">
    <button id="savebutton">Save</button>
  </div>
  <footer id="statusbar"></footer>
  
  <script src="editor/monaco/dist/app.bundle.js"></script>  
  <script src="editor/client.js"></script>
</body>
</html>
